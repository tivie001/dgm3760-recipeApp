<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Recipe Web App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css" />

    <!-- getmdl -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/getmdl-select.min.css">
    <script defer src="js/getmdl-select.min.js"></script>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body onload="getLists()">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Recipe Book App</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <i class="material-icons" id="menuBookIcon">menu_book</i>
          <div class="account-row">
            <i class="material-icons">account_circle</i>
            <h6 class="account-name">Welcome, Tyler</h6>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="index.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
          <a class="mdl-navigation__link" href="recipes.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">menu_book</i>My Recipes</a>
          <a class="mdl-navigation__link" href="lists.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">list</i>My Lists</a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="main-container">
              <button id="show-dialog" type="button" class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect"
                      style="margin: 1rem 0 0 1rem">
                Add New List <i class="material-icons">add_circle</i>
              </button>
              <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin: 1rem 0 0 1rem" onclick="toggleDeleteLists()">
                Edit Lists <i class="material-icons">create</i>
              </button>
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--7-col mdl-cell--8-col-tablet" id="listCards"></div>
                <div class="mdl-cell mdl-cell--5-col mdl-cell--8-col-tablet" id="listDetailsContainer"></div>
              </div>
            </div>
            <!--==================== ADD LIST FORM ====================-->
            <dialog class="mdl-dialog add-recipe-dialog">
              <h4 class="mdl-dialog__title" style="color: #ffc439"><i class="material-icons" style="font-size: 38px; padding-right: 1rem">
                list</i>Add New List
              </h4>
              <div class="mdl-dialog__content">
                <form id="addListForm">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label extrawide-textarea">
                    <input class="mdl-textfield__input" type="text" name="title" id="listTitle">
                    <label class="mdl-textfield__label" for="listTitle">List Title</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield getmdl-select">
                    <input type="text" value="" class="mdl-textfield__input" id="category" name="category" readonly>
                    <input type="hidden" value="" name="category">
                    <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                    <label for="category" class="mdl-textfield__label">Type Of List</label>
                    <ul for="sample2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                      <li class="mdl-menu__item" data-val="Shopping">Shopping</li>
                      <li class="mdl-menu__item" data-val="General">General</li>
                    </ul>
                  </div>
                  <h6>Todo Items</h6>
                  <hr>
                  <div id="items">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input item" type="text" id="item" name="item">
                      <label class="mdl-textfield__label" for="item">New Item</label>
                    </div>
                  </div>
                  <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" type="button" onclick="addTodoItem()">
                    <i class="material-icons">add</i>
                  </button>
                  <div class="mdl-dialog__actions">
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect close">
                      Add New List
                    </button>
                    <button type="button" class="mdl-button close" style="color: red">Cancel</button>
                  </div>
                </form>
              </div>
            </dialog>
            <!--==================== END OF RECIPE FORM ====================-->
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
